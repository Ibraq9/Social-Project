    <!--Register Model-->

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="Register-name" />
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Username:</label>
                  <input type="text" class="form-control" id="Register-username"/>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label" >Password:</label>
                  <input type="password" class="form-control" id="Register-password"/>
                </div>
  
                <div class="mb-3">
                  <label for="message-text" class="col-form-label" >Profile Image:</label>
                  <input type="file" class="form-control" id="Register-Image"/>
                </div>
              </form>
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="Register_clicked()"> Register</button>
            </div>
  
          </div>
        </div>
      </div>
  
      <!--Register Model-->





       <!--login Model-->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Username:</label>
                  <input type="text" class="form-control" id="login-username" value="hima33"/>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Password:</label>
                  <input type="password" class="form-control" id="login-password" value="1234567"/>
                </div>
              </form>
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="login_clicked()">Log in</button>
            </div>
  
          </div>
        </div>
      </div>
  
      <!--login Model-->




       <!--Add post Modal-->

    <div class="modal fade" id="add-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="add-post-title"></h1>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title</label>
                <input type="text" class="form-control" id="Title-Post"/>
                <input type="hidden" id="input-check" value=""/>
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">body:</label>
               <textarea style="width: 100%;" id="Body-Post"></textarea>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Image:</label>
                <input type="file" class="form-control" id="Image-Post"/>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button id="add-edit-post-btn" type="button" class="btn btn-primary" onclick="create_new_post()"></button>
          </div>

        </div>
      </div>
    </div>

    <!--Add post modal-->


      


      <!--delete post Modal-->

     <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="add-post-title">Delete Post</h1>
            </div>
  
            <div class="px-3">
              <p id="confirm-message">Are you sure, delete?</p>
            </div>
  
            <div class="modal-footer">
              <button id="yes-delete-btn" type="button" class="btn btn-danger" onclick="delete_post()">Yes</button>
              <button id="No-delete-btn" type="button" class="btn btn-secondary" onclick="delete_post()">No</button>
            </div>
  
          </div>
        </div>
      </div>
  
      <!--delete post modal-->

              </div>
            </div>

      </div>
